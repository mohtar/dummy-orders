---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mohtar/dummy-orders-frontend
          imagePullPolicy: Always
          args: [node, dist/server.js, '80']
          env:
            - name: ORDERS_URL
              value: http://orders/

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: mohtar/dummy-orders-orders
          imagePullPolicy: Always
          args: [node, dist/server.js, '80']
          env:
            - name: MONGO_URI
              value: mongodb://mongodb
            - name: REDIS_URL
              value: redis://redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-agent
  labels:
